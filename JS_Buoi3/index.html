<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-5">
                <input id="txtDisabled" type="text" placeholder="TextBox" class="mb-3"><br>
                <button id="btnDisabled">Click to be able</button>
                <button id="btnClickDisabled">Click to disable</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-5 mt-5 mr-5">
                <h2>Demo Log In</h2>
                <form>
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <button id="btnLogIn" type="submit" class="btn btn-primary">Log In</button>
                    <p id="announcement"></p>
                </form>
            </div>
            <div class="col-5 mt-5 pl-5 ml-5 mb-5 pb-5">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-dark text-center text-white">
                        TIP CALCULATOR
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="" >Total Amount ?</label>
                                <input type="text" class="form-control" id="inpTotalAmount"
                                    placeholder="Total amount">
                            </div>
                            <div class="form-group">
                                <label for="">How much do you wanna tip ?</label>
                                <select class="form-control" id="selectTip">
                                  <option>Choose to tip</option>
                                  <option value="0.1">10% - Not Bad</option>
                                  <option value="0.15">15% - Good</option>
                                  <option value="0.2">20% - Great</option>
                                  <option value="0.3">30% - Excellent</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="">How many people do you want to share with ?</label>
                                <input type="number" class="form-control" id="numOfPeople" placeholder="Type the number of people">
                                <button id="btnCal" type="button" class="btn btn-primary mt-3">Calculate</button>
                                <p id="annceOfTipCal"></p>
                              </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>








    <script src="./js/Demo_buoi3.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
