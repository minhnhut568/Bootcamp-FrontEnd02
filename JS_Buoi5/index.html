<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
    <div class="row">
        <div class="col-6 mt-5 container">
            <form>
                <h1 class="mb-3">QUẢN LÍ TUYỂN SINH</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDiem">ĐIỂM CHUẨN CỦA HỘI ĐỒNG</label>
                        <input type="number" class="form-control" id="inputDiem" placeholder="Nhập điểm chuẩn">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputMon1">MÔN 1</label>
                        <input type="number" class="form-control" id="inputMon1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputMon2">MÔN 2</label>
                        <input type="number" class="form-control" id="inputMon2">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputMon3">MÔN 3</label>
                        <input type="number" class="form-control" id="inputMon3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputKhuVuc">KHU VỰC (Chọn X nếu không thuộc khu vực ưu tiên)</label>
                    <div class="form-group col-md-4">
                        <select id="inputKhuVuc" class="form-control">
                            <option selected>Chọn</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>X</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDoiTuong">ĐỐI TƯỢNG DỰ THI (Chọn 0 nếu không thuộc đối tượng ưu tiên)</label>
                    <div class="form-group col-md-4">

                        <select id="inputDoiTuong" class="form-control">
                            <option selected>Chọn</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>0</option>
                        </select>
                    </div>
                </div>
                <button id="btn1" type="button" class="btn btn-primary">Submit</button>
                <p id="p" class="mt-3"></p>
            </form>
        </div>



    </div>
    <div class="row">
        <div class="col-9 mt-5 container mb-5"> <img src="./img/KhuVuc.png" alt=""></div>
    </div>
    <div class="row mt-5 ">
        <div class="col-4 container mb-5">
            <form>
                <h1 class="mb-3">TÍNH TIỀN ĐIỆN</h1>
                <div class="form-group">
                  <label for="">Tên</label>
                  <input type="text" class="form-control" id="ten" >
                </div>
                <div class="form-group">
                  <label for="">Số Kw</label>
                  <input type="number" class="form-control" id="kw">
                </div>
                <button id="btn2" type="button" class="btn btn-primary">Submit</button>
                <p class="mt-3" id="p2"></p>
              </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./js/buoi5.js"></script>
</body>

</html>
