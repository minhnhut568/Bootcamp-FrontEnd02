<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <!-- BAI TAP 1  -->
            <div class="col mt-3 pt-3">
                <div class="card" style="width: 21rem;">
                    <div class="card-header bg-dark text-center text-white">
                        NEXT DATE
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Date: </label>
                                <input type="number" class="form-control" id="inpDate"
                                    placeholder="Please type the date">
                            </div>
                            <div class="form-group">
                                <label for="">Month:</label>
                                <input type="number" class="form-control" id="inpMonth"
                                    placeholder="Please type the month (1-12)">
                            </div>
                            <div class="form-group">
                                <label for="">Year:</label>
                                <input type="number" class="form-control" id="inpYear"
                                    placeholder="Please type the year">
                            </div>
                            <div class="d-flex justify-content-around">
                                <button id="btnDate" type="button" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="form-group mt-4">
                                <p id="showDate"></p>
    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- BAI TAP 2  -->
            <div class="col mt-3 pt-3">
                <div class="card" style="width: 21rem;">
                    <div class="card-header bg-dark text-center text-white">
                        COUNT DATE IN MONTH
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Date: </label>
                                <input type="number" class="form-control" id="inpDate_BT2"
                                    placeholder="Please type the date">
                            </div>
                            <div class="form-group">
                                <label for="">Month:</label>
                                <input type="number" class="form-control" id="inpMonth_BT2"
                                    placeholder="Please type the month (1-12)">
                            </div>
                            <div class="form-group">
                                <label for="">Year:</label>
                                <input type="number" class="form-control" id="inpYear_BT2"
                                    placeholder="Please type the year">
                            </div>
                            <div class="d-flex justify-content-around">
                                <button id="btnDate_BT2" type="button" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="form-group mt-4">
                                <p id="showDate_BT2"></p>
    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- BAI TAP 3  -->
            <div class="col mt-5 pt-5">
                <div class="card" style="width: 21rem;">
                    <div class="card-header bg-dark text-center text-white">
                        PRONOUNCE A 3 UNITS NUMBER
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Number Value:</label>
                                <input type="number" class="form-control" id="inpNum_BT3"
                                    placeholder="Please type a number with 3 units">
                            </div>
                            <div class="d-flex justify-content-around">
                                <button id="btn_BT3" type="button" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="form-group mt-4">
                                <span id="show1"></span><span id="show2"></span><span id="show3"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>



    <script src="./buoi4.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
