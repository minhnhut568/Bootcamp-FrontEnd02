<body>
    <div class="row">

        <div class="col mt-5 ml-5">
            <form>
                <h1>1.</h1>
                <div class="form-group">
                    <label for="">Tìm số nguyên dương nhỏ nhất sao cho:</label>
                    <label for="">1 + 2 + … + n > 10000</label>
                </div>
                <button id="btn1" type="button" class="btn btn-primary">Tìm</button>
                <p id="p1" class="mt-4"></p>
            </form>
        </div>
        <div class="col mt-5 ml-5 mr-5">
            <form>
                <h1>2.</h1>
                <div class="form-group">
                    <label for="">S(n) = x + x^2 + x^3 + … + x^n</label><br>
                    <label for="">Nhập n</label>
                    <input type="number" class="form-control" id="n">
                </div>
                <div class="form-group">
                    <label for="">Nhập x</label>
                    <input type="number" class="form-control" id="x">
                </div>
                <button id="btn2" type="button" class="btn btn-primary">Tính</button>
                <p id="p2" class="mt-4"></p>
            </form>
        </div>
        <div class="col mt-5 ml-5 mr-5">
            <form>
                <h1>3.</h1>
                <div class="form-group">
                    <label for="">Nhập vào n. Tính giai thừa 1*2*...n</label><br>
                    <label for="">Nhập n</label>
                    <input type="number" class="form-control" id="n2">
                </div>
                <button id="btn3" type="button" class="btn btn-primary">Tính</button>
                <p id="p3" class="mt-4"></p>
            </form>
        </div>
        <div class="col mt-5 mr-5">
            <form>
                <h1>4.</h1>
                <div class="form-group">
                    <label for="">Click vào button sẽ in ra 10 thẻ div</label><br>
                </div>
                <button id="btn4" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
    <div id="div1" class="row" style="height: 50px;"></div>
