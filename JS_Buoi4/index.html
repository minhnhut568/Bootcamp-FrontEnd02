            <!-- BAI TAP 1  -->
            <div class="col mt-3 pt-3">
                <div class="card" style="width: 21rem;">
                    <div class="card-header bg-dark text-center text-white">
                        OUTPUT THREE INCREASING INTEGERS
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">First Number Value:</label>
                                <input type="number" class="form-control" id="inpNum1"
                                    placeholder="Please type the first number">
                            </div>
                            <div class="form-group">
                                <label for="">Second Number Value:</label>
                                <input type="number" class="form-control" id="inpNum2"
                                    placeholder="Please type the second number">
                            </div>
                            <div class="form-group">
                                <label for="">Third Number Value:</label>
                                <input type="number" class="form-control" id="inpNum3"
                                    placeholder="Please type the third number">
                            </div>
                            <div class="d-flex justify-content-around">
                                <button id="btnCalEx1" type="button" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="form-group mt-4">
                                <p> The increasing order is: </p>
                                <div class="d-flex justify-content-around"><span id="s1"></span><span id="s2"></span><span id="s3"></span></div>
                            </div>
                        </form>
                    </div>
                </div>

                                <p id="greeting3"></p>
                                <p id="greeting4"></p>

                        </form>
