<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5 pt-5">
                <div class="card" style="width: 19rem;">
                    <div class="card-header bg-dark text-center text-white">
                        RECTANGULAR PERIETER & AREA
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Length Value Input</label>
                                <input type="number" class="form-control" id="inpLeng"
                                    placeholder="Please type the length !">
                            </div>
                            <div class="form-group">
                                <label for="">Width Value Input</label>
                                <input type="number" class="form-control" id="inpWid"
                                    placeholder="Please type the width !">
                            </div>
                            <div class="d-flex justify-content-around">
                                <button id="btnCalBT4" type="button" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="form-group mt-4">
                                <p id="anncemntOfPermet"></p>
                                <p id="anncemntOfArea"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col mt-5 pt-5">
                <div class="card" style="width: 27rem;">
                    <div class="card-header bg-dark text-center text-white">
                        SUM OF TENS & UNITS
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Random First Number 2 Units Input</label>
                                <input type="number" class="form-control" id="inpNum1"
                                    placeholder="Please type the random number !">
                            </div>
                            <div class="form-group">
                                <label for="">Random Second Number 2 Units Input</label>
                                <input type="number" class="form-control" id="inpNum2"
                                    placeholder="Please type the random number !">
                            </div>
                            <div class="d-flex justify-content-around">
                                <button id="btnCalBT5" type="button" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="form-group mt-4">
                                <p id="anncemntOfNum1"></p>
                                <p id="anncemntOfNum2"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="./js/BT4.js"></script>
    <script src="./js/BT5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
